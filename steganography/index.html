<!DOCTYPE html>
<html>
<head>
    <title>Steganography: Embed/Extract text into/from an image</title>
    <style>
    #fileInput {
      display: none;
    }

    #selectedFiles {
      margin-top: 10px;
    }

    button[disabled]{
      background-color: gray;
    };

    body {
      margin: 0;
      padding: 0;
      display: flex;
    }

    #sidebar {
      width: 200px;
      background-color: lightgray;
      padding: 18px;
      position: fixed;
      left: 0;
      top: 0;

    }

    #content {
      flex: 1;
      padding: 20px;
    }

    input[type="text"],[type="number"] {
      width: 100%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    #btn-writeHtml {
      display: none;
    }
    button#reset_images{
      background-color: #555;
      float:right;
      width:40%;
      padding: 5px 5px;
    }
    hr {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .footer {
      margin-top: 100px;
    }


    #main-content {
        margin-left: 200px; /* Pushes the content right of the sidebar */
        display: flex;
        height: 100vh;
    }

    /* The textarea and canvas each take 50% of the remaining width */
    #TEXTAREA, #C {
        flex: 1; /* Each item takes equal width (50% of the remaining space) */
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
    }

    #TEXTAREA {
        resize: none;
        margin-left:36px;
    }

    </style>
</head>
<body>

<div id="sidebar">

    <input type="file" accept="image/png" id="fileInput">
    <button id='button-select-files' onclick="fileInput.click()">Select PNG</button>

    <div>
        <button id="reset_images" onclick="resetImages()">Reset</button><br>
    </div>

    <hr>
    <div>
        <small><i><span id="status">No image selected</span></i></small>
    </div>

    <hr>

    <button id='btn-decrypt' onclick="decrypt()">Read Text from Image</button>
    <button id='btn-writeHtml' onclick="writeHtml()">Replace this page with the HTML from the image</button>

    <button id='btn-encrypt' onclick="encrypt()">Embed text into image and Download</button>

    <br><br>
    <div><small><table id="DATA_TABLE"></table></small></div>

    <a id="link"></a>
    <small><i>

        <footer class="footer">
            More info in this <a href="https://www.josvromans.art/blog/2024/10/steganography">blog post</a><br>
            README and code <a href="https://github.com/josvromans/imagetools/tree/main/steganography">here</a><br>
            &#169; <a href="https://www.josvromans.art">www.josvromans.art</a>
        </footer>
    </i></small>
</div>

<div id="main-content">

    <textarea id="TEXTAREA" name="textarea" rows="20" cols="50" placeholder="Add text to hide here..."></textarea>
    <canvas id='C'></canvas>
</div>


<script src="stega.js"></script>

</body>
</html>
